<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Leads</title>
</head>
<body>
  <h2>Cadastre-se para receber novidades!</h2>
  <form id="meuFormulario">
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <!-- Campo oculto para o parceiro -->
    <input type="hidden" name="parceiro" id="parceiro">

    <button type="submit">Enviar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    // Captura o parÃ¢metro "parceiro" da URL
    const params = new URLSearchParams(window.location.search);
    const parceiro = params.get('parceiro');
    if (parceiro) {
      document.getElementById('parceiro').value = parceiro;
    }

    // Envia os dados para o Apps Script
    document.getElementById('meuFormulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('SUA_URL_DO_APPS_SCRIPT_AQUI', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('mensagem').innerText = 'Cadastro realizado com sucesso!';
        this.reset();
      })
      .catch(error => {
        document.getElementById('mensagem').innerText = 'Erro ao enviar. Tente novamente.';
      });
    });
  </script>
</body>
</html>
