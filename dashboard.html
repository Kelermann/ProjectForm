<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Parceiro</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #f2dede;
      color: #900;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #c00000;
    }

    header img {
      height: 60px;
    }

    .title-area {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .title-area h1 {
      margin: 0;
      font-size: 40px;
      font-weight: bold;
      color: #c00000;
      letter-spacing: 1px;
    }

    .title-area span {
      font-size: 18px;
      font-weight: 500;
      color: #555;
    }

    .container {
      padding: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .card {
      background: #fff0f0;
      border: 2px solid #c00000;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 0 10px rgba(192, 0, 0, 0.1);
    }

    .card h2 {
      margin: 0;
      font-size: 36px;
      color: #c00000;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }

    .erro {
      color: red;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #c00000;
      color: white;
    }

    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .title-area h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title-area">
      <h1>DASHBOARD</h1>
      <span>Parceiro: <span id="nome-parceiro">-</span></span>
    </div>
    <img src="uniplan.jpg" alt="Logo Uniclan" />
  </header>

  <div class="container">
    <div id="erro" class="erro"></div>

    <div class="cards">
      <div class="card">
        <h2 id="total-indicacoes">0</h2>
        <p>Total de Indicações</p>
      </div>
      <div class="card">
        <h2 id="total-fechado">0</h2>
        <p>Total Fechado</p>
      </div>
      <div class="card">
        <h2 id="total-nao-fechado">0</h2>
        <p>Total Não Fechado</p>
      </div>
    </div>

    <div id="tabela-container"></div>
  </div>

  <script>
    const parceiroURL = new URLSearchParams(window.location.search).get('parceiro');
    document.getElementById("nome-parceiro").textContent = parceiroURL || "Desconhecido";

    if (!parceiroURL) {
      document.getElementById("erro").textContent = "Adicione ?parceiro=nome na URL.";
    } else {
      // Substitua pela URL do seu Apps Script
      const url = `https://script.google.com/macros/s/AKfycbw64cIgg_A9FFvtDvOzEhrMeNgMsQMLbsV3j_iodp1WPU9BBdIgknD9EaI3DOd7lDDS/exec?parceiro=${parceiroURL}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            document.getElementById("erro").textContent = data.erro;
          } else {
            const total = data.length;
            const totalFechado = data.filter(d => d.STATUS.toLowerCase() === "fechado").length;
            const totalNaoFechado = data.filter(d => d.STATUS.toLowerCase() === "não fechado").length;

            document.getElementById("total-indicacoes").textContent = total;
            document.getElementById("total-fechado").textContent = totalFechado;
            document.getElementById("total-nao-fechado").textContent = totalNaoFechado;

            const tabela = document.createElement("table");
            const thead = tabela.createTHead();
            const headerRow = thead.insertRow();

            Object.keys(data[0]).forEach(key => {
              const th = document.createElement("th");
              th.textContent = key;
              headerRow.appendChild(th);
            });

            const tbody = tabela.createTBody();
            data.forEach(item => {
              const row = tbody.insertRow();
              Object.values(item).forEach(valor => {
                const cell = row.insertCell();
                cell.textContent = valor;
              });
            });

            document.getElementById("tabela-container").appendChild(tabela);
          }
        })
        .catch(error => {
          document.getElementById("erro").textContent = "Erro ao carregar os dados.";
        });
    }
  </script>
</body>
</html>
